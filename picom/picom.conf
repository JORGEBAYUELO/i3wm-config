#################################
#          Animations           #
#################################

animations = true;
animation-stiffness = 300.0;
animation-dampening = 22.0;
animation-clamping = true;
animation-mass = 1;
animation-for-workspace-switch-in = "auto";
animation-for-workspace-switch-out = "auto";
animation-for-open-window = "slide-up";
animation-for-unmap-window = "slide-down";

#################################
#             Corners           #
#################################

corner-radius = 0;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'"
];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -15;
shadow-offset-y = -15;

# Catppuccin Mocha shadow color (dark surface)
shadow-color = "#11111b";

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

fade-exclude = [
  "class_g = 'slop'"
];

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Opacity rules for specific windows
opacity-rule = [
  # Terminal applications - slight transparency
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "90:class_g = 'URxvt'",
  "90:class_g = 'XTerm'",
  "90:class_g = 'Termite'",
  "90:class_g = 'Ghostty'",
  
  # Text editors - slight transparency
  "95:class_g = 'Code'",
  "95:class_g = 'code-oss'",
  "95:class_g = 'Sublime_text'",
  "95:class_g = 'Atom'",
  "90:class_g = 'Vim'",
  "90:class_g = 'Neovim'",
  
  # File managers - slight transparency
  "95:class_g = 'Thunar'",
  "95:class_g = 'Nemo'",
  "95:class_g = 'Nautilus'",
  "95:class_g = 'Dolphin'",
  "95:class_g = 'ranger'",
  
  # System monitors - more transparency
  "85:class_g = 'htop'",
  "85:class_g = 'bashtop'",
  "85:class_g = 'bpytop'",
  
  # Rofi/dmenu - transparency
  "90:class_g = 'Rofi'",
  "90:class_g = 'dmenu'",
  
  # Browsers - NO transparency (opaque)
  "100:class_g = 'firefox'",
  "100:class_g = 'Firefox'",
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'Chromium'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Opera'",
  "100:class_g = 'Vivaldi-stable'",
  
  # Media players - NO transparency
  "100:class_g = 'mpv'",
  "100:class_g = 'vlc'",
  "100:class_g = 'MPlayer'",
  
  # Games - NO transparency
  "100:class_g = 'Steam'",
  "100:class_g = 'lutris'",
  
  # Image viewers - NO transparency
  "100:class_g = 'feh'",
  "100:class_g = 'sxiv'",
  "100:class_g = 'GIMP'",
  
  # Office applications - NO transparency
  "100:class_g = 'LibreOffice'",
  "100:class_g = 'libreoffice-writer'",
  "100:class_g = 'libreoffice-calc'",
  
  # System applications - slight transparency
  "95:class_g = 'Pavucontrol'",
  "95:class_g = 'Nm-connection-editor'",
  
  # Always opaque when focused
  "100:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_FULLSCREEN'"
]

#################################
#           Borders             #
#################################

# Window borders with Catppuccin Mocha colors
border = true;
border-width = 2;

# Catppuccin Mocha - Lavender for active, Surface2 for inactive
border-color-active = "#b4befe";
border-color-inactive = "#585b70";

border-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'"
];

#################################
#       General Settings        #
#################################

# NVIDIA-specific backend settings
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

# NVIDIA GLX backend optimizations
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
xrender-sync-fence = true;

#################################
#          Blur                 #
#################################

blur: {
  method = "dual_kawase";
  strength = 5;
  blur-deviation = 1.0;
  blur-background = true;
  blur-background-frame = true;
  blur-background-fixed = true;
}

# Blur background of specific windows
blur-background-exclude = [
  # Don't blur browsers (performance)
  "class_g = 'firefox'",
  "class_g = 'Firefox'",
  "class_g = 'Google-chrome'",
  "class_g = 'Chromium'",
  "class_g = 'Brave-browser'",
  "class_g = 'Opera'",
  "class_g = 'Vivaldi-stable'",
  
  # Don't blur media players
  "class_g = 'mpv'",
  "class_g = 'vlc'",
  "class_g = 'MPlayer'",
  
  # Don't blur games
  "class_g = 'Steam'",
  "class_g = 'lutris'",
  
  # System excludes
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
]

#################################
#       Window type settings    #
#################################

wintypes:
{
  normal = { fade = true; shadow = true; }
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};
