[colors]
; Catppuccin Mocha Color Palette
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
base = #1e1e2e
mantle = #181825
crust = #11111b

;==========================================================

[bar/main]
; Position and size
width = 100%
height = 30
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

; Colors
background = ${colors.base}
foreground = ${colors.text}

; Border
line-size = 0
line-color = ${colors.lavender}
border-size = 0
border-color = ${colors.surface1}

; Padding and margins
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1

; Fonts
font-0 = "JetBrains Mono Nerd Font:style=Medium:size=10;2"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=10;2"
font-2 = "Noto Color Emoji:scale=10;2"

; Modules
modules-left = i3
modules-center = date
modules-right = filesystem memory cpu temperature pulseaudio battery network powermenu

; System tray
tray-position = right
tray-padding = 2
tray-background = ${colors.base}

; Other settings
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

;==========================================================
; MODULES
;==========================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = false

; Display empty workspaces too
show-urgent = true
show-empty = true

; Only show workspaces on the same output as the bar
pin-workspaces = true

; Workspace icon definitions
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-default =

; States
label-mode-padding = 2
label-mode-foreground = ${colors.base}
label-mode-background = ${colors.red}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-background = ${colors.lavender}
label-focused-foreground = ${colors.base}
label-focused-padding = 2
label-focused-font = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.subtext1}

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${colors.surface1}
label-visible-foreground = ${colors.text}
label-visible-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.base}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.subtext1}

[module/date]
type = internal/date
interval = 1

date = " %Y-%m-%d"
time = %H:%M:%S

label = %date% %time%
label-foreground = ${colors.text}
format-prefix = " "
format-prefix-foreground = ${colors.blue}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %percentage_used%%
label-mounted-foreground = ${colors.green}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.red}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.teal}
label = %percentage_used%%
label-foreground = ${colors.text}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.peach}
label = %percentage:2%%
label-foreground = ${colors.text}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 80

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.sky}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.text}

label-muted =  muted
label-muted-foreground = ${colors.surface2}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.sapphire}

click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full =  Full

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.yellow}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

[module/network]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.text}
label-connected = %essid%

format-disconnected = 
format-disconnected-foreground = ${colors.red}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.mauve}

[module/powermenu]
type = custom/menu

expand-right = true
format-spacing = 1

label-open = ⏻
label-open-foreground = ${colors.red}
label-open-padding = 2
label-close = ✕ cancel
label-close-foreground = ${colors.red}
label-close-padding = 2
label-separator = |
label-separator-foreground = ${colors.subtext0}

menu-0-0 = ⟲ reboot
menu-0-0-exec = systemctl reboot
menu-0-0-foreground = ${colors.yellow}
menu-0-1 = ⏻ power off
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = ${colors.red}
menu-0-2 = ⇠ logout
menu-0-2-exec = i3-msg exit
menu-0-2-foreground = ${colors.blue}

;==========================================================
; SETTINGS
;==========================================================

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = ${colors.text}
format-background = ${colors.base}

[global/wm]
margin-top = 0
margin-bottom = 0
